<!DOCTYPE html>
<html>

<head>
  <title>Cyril Alvarez Adriaansen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Jquery CSS -->
  <link rel="shortcut icon" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/faviconHead.png" type="image/x-icon">
</head>

<body>
  <div id="app" v-on:click="sound()" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div class="card animated slideInDown">
          <div class="card-img-top animated slideInUp">
            <img src="./assets/cyrilHead.png" class="cyrilHead img-fluid" alt="image1">
            <img src="./assets/cyrilBody.png" class="cyrilBody img-fluid z-depth-3" alt="image2">
          </div>
          <div class="card-body text-center">
            <h3 class="card-title"><strong>Cyril Alvarez Adriaansen</strong></h3>
            <h4 class="subtitle">BlockChain Developer & Cryptocurrency Trader</h4>
            <a class="card-link" target="_blank"><i id="cv"
              v-on:click="shot('cv')" class="fa fa-file-pdf fa-3x animated infinite swing delay-2s"></i></a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="text-center">
        <a id="linkedin"class="icon linkedin" v-on:click="shot('linkedin')" target="_blank"><i
          :v-bind="animateImg('linkedin')"  class="fab fa-linkedin fa-3x"></i></a>
        <a id="twitter" class="icon twitter" v-on:click="shot('twitter')" target="_blank"><i
          :v-bind="animateImg('twitter')" class="fab fa-twitter fa-3x"></i></a>
        <a id="github" class="icon github" v-on:click="shot('github')" target="_blank"><i
          :v-bind="animateImg('github')"  class="fab fa-github fa-3x"></i></a>
      </div>
    </footer>
  </div>
  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        index: 0,
        url: {linkedin: "https://www.linkedin.com/in/cyril-al-adriaansen/", 
              twitter: "https://twitter.com/888Cyril", 
              github: "https://github.com/caa1982", 
              cv: "https://cyril.page/assets/Cyril_Alvarez-Resume.pdf"},
        animations: ["bounce", "rubberBand", "wobble", "pulse", "shake"],
        positions: ["bottom", "left", "top", "right"]
      }),
      created() {
        this.intervalId = setInterval(() => (this.animateHead(), this.cardImageColor()), 2000)
      },
      methods: {
        randomVal: val => Math.floor(Math.random() * val),
        sound() {
          var audio = document.createElement("audio");
          audio.setAttribute("src", "./assets/magnum.mp3");
          audio.play();
        },
        shot(id) {
            const url = this.url[id]
            if(id === "cv"){
              return $("#cv").addClass('animated hinge').delay(2300).queue(function() {
                  $(this).removeClass('animated hinge');
                  $(this).addClass('animated infinite swing delay-2s');
                  $(this).dequeue();
                  window.open(url,'_blank')
              });
            }

            $("#"+id).toggle("explode", {pieces: 24}, 2000).queue(function(id) {
              window.open(url,'_blank')
            });
          },
        cardImageColor() {
          $(".cyrilBody").css({ background: `linear-gradient(to ${this.positions[this.index]}, black, #4169e1)` });
          this.index === 3 ? this.index = 0 : this.index++;
        },
        animateHead() {
          const animation = this.animations[this.randomVal(this.animations.length)];
          $(".cyrilHead").addClass('animated ' + animation).delay(1000).queue(function() {
            $(this).removeClass('animated ' + animation);
            $(this).dequeue();
          });
        },
        animateTopLeftCss() {
          const h = $("#app").height() - 50;
          const w = $("#app").width() - 50;
          const top = this.randomVal(h);
          const left = this.randomVal(w);

          return {top, left};
        },
        animateImg(id) {
          setInterval(() => {
            const positions = this.animateTopLeftCss();
            $("#" + id).css({ position: 'absolute' });
            $("#" + id).animate(positions, false);
          }, 1300);
        }
      }
    })
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #666666, black);
      background-size: cover;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      cursor: url("./assets/cursorShot.png")50 50, auto;
    }

    .card-title {
      color: #79bf84;
    }

    .subtitle {
      color: #4169e1;
    }

    .cyrilHead {
      float: right;
    }

    .cyrilBody {
      z-index: -1;
      background: linear-gradient(to right, black, #4169e1);
      position: fixed;
    }

    .icon {
      margin: 3px;
      display: inline-block;
      border-radius: 70px;
      padding: 0.6em 0.8em;
      color: white !important;
      cursor: url("./assets/cursorShot.png")50 50, auto;
    }
    
    a{
      cursor: url("./assets/cursorShot.png")50 50, auto;
    }

    .linkedin {
      background-color: #4875B4;
    }

    .twitter {
      background-color: #00aced;
    }

    .github {
      background-color: #1a1a1a;
    }
  </style>
</body>

</html>
