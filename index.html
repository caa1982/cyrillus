<!DOCTYPE html>
<html>

<head>
  <title>Cyril Alvarez Adriaansen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/cyrilHead.png" type="image/x-icon">
</head>

<body>
  <div id="app" class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div class="card animated slideInDown">
          <div class="img-wrapper animated slideInUp">
            <img src="./assets/cyrilHead.png" class="cyrilHead img-fluid" alt="">
            <img src="./assets/cyrilBody.png" class="cyrilBody img-fluid z-depth-3" alt="">
          </div>
          <div class="card-body text-center">
            <h3 class="title card-title"><strong>Cyril Alvarez Adriaansen</strong></h3>
            <h4 class="subtitle">BlockChain Developer & Cryptocurrency Trader</h4>
            <a id="resume" class="s z-depth-2" href="./assets/Cyril_Alvarez-Resume.pdf" target="_blank"><i
              class="fa fa-file-pdf fa-3x"></i></a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="text-center">
        <div class="container-fluid text-white">
          <a id="linkedin"class="icon z-depth-3" :href="url[0]" target="_blank"><i
            :v-bind="animateImg('linkedin')"  class="fab fa-linkedin fa-3x"></i></a>
          <a id="twitter" class="icon z-depth-3" :href="url[1]" target="_blank"><i
            :v-bind="animateImg('twitter')" class="fab fa-twitter fa-3x"></i></a>
          <a id="github" class="icon z-depth-3" :href="url[3]" target="_blank"><i
            :v-bind="animateImg('github')"  class="fab fa-github fa-3x"></i></a>
        </div>
    </footer>
    </v-app>
  </div>
  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <!-- Jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        title: 'Cyril Alvarez Adriaansen',
        index: 0,
        url: ["https://www.linkedin.com/in/cyril-al-adriaansen/",
          "https://twitter.com/888Cyril",
          "https://github.com/caa1982"
        ],
        animations: ["bounce", "rubberBand", "wobble", "pulse", "shake"],
        color: ["linear-gradient(to right, black, #4169e1)", "linear-gradient(to left, black, #4169e1)",
          "linear-gradient(to bottom, black, #4169e1)"]
      }),
      created() {
        setInterval(() => {
          this.animateHead();
          this.cardImageColor();
        }, 2000)
      },
      methods: {
        randomArr(arr) {
          return arr[this.randomVal(arr.length)]
        },
        randomVal: (val) => Math.floor(Math.random() * val),
        cardImageColor() {
          $(".cyrilBody").css({ background: this.color[this.index] });
          this.index === 2 ? this.index = 0 : this.index++;
        },
        animateHead() {
          const animation = this.randomArr(this.animations);
          $(".cyrilHead").addClass('animated ' + animation).delay(1000).queue(function () {
            $(this).removeClass('animated ' + animation);
            $(this).dequeue();
          });
        },
        animateTopLeftCss() {
          const h = $("#app").height() - 50;
          const w = $("#app").width() - 50;
          const top = this.randomVal(h);
          const left = this.randomVal(w);

          return [top, left];
        },
        animateImg(id) {
          setInterval(() => {
            const positions = this.animateTopLeftCss();
            $("#" + id).css({ position: 'absolute' });
            $("#" + id).animate({ top: positions[0], left: positions[1] }, false);
          }, 1000);
        },
        getfile() {
          var inp = document.getElementById("assets/img");
          for (i = 0; i < inp.files.length; i++) {
            let file = inp.files[i];
            console.log(file)
          }
        }
      }
    })
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #666666, black);
      background-size: cover;
      background-attachment: fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
    }

    .title {
      color: #79bf84;
    }

    .subtitle {
      color: #4169e1;
    }

    .img-wrapper {
      position: relative;
      display: inline-block;
    }

    .img-wrapper img {
      height: auto;
      float: right;
    }

    .img-wrapper img+img {
      height: auto;
      position: absolute;
      bottom: 0;
    }

    .cyrilBody {
      z-index: -1;
      background: linear-gradient(to right, black, #4169e1);
    }

    a {
      z-index: +1;
      margin: 2px;
    }

    .icon {
      display: inline-block;
      border-radius: 70px;
      padding: 0.6em 0.8em;
    }

    #linkedin {
      background-color: #4875B4;
      color: white;
    }

    #twitter {
      background-color: #00aced;
      color: white;
    }

    #github {
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</body>

</html>
